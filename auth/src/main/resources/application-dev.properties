# App Name and Port
spring.application.name=auth-service-dev
server.port=8081

# MongoDB (use service names if inside Docker)
spring.data.mongodb.uri=mongodb://localhost:27017/digital-wallet-system
spring.data.mongodb.database=Authentication

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI (enable for dev)
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
